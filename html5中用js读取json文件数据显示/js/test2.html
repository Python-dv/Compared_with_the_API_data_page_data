<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getJSON获取数据</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <style type="text/css">
        #divframe {
            border: 1px solid #999;
            width: 500px;
            margin: 0 auto;
        }

        .loadTitle {
            background: #CCC;
            height: 30px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                $.getJSON("json/test2.json", function (data) {
                    var $jsontip = $("#jsonTip");
                    var strHtml = "读取的数据：<br/>";//存储数据的变量
                    $jsontip.empty();//清空内容
                    $.each(data, function (haha, info) {
                        strHtml += "姓名：" + info["uname"] + "<br>";
                        strHtml += "id：" + info["id"] + "<br>";
                        var infos = info["courseInfos"];
                        $.each(infos, function (hehe, info2) {
                            strHtml += "科目：" + info2["cname"] + "<br>";
                            strHtml += "教学楼：" + info2["caddress"] + "<br>";
                            strHtml += "<hr>"
                        })
                    })
                    $jsontip.html(strHtml);//显示处理后的数据
                })
            })

        })
    </script>
</head>
<body>
<div id="divframe">
    <div class="loadTitle">
        <input type="button" value="获取数据" id="btn"/>
    </div>
    <div id="jsonTip">
    </div>
</div>
</body>
</html>
